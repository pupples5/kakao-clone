<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="submit"] {
        background-color: red;
      }
      input[type="password"] {
        background-color: blue;
      }
      input {
        border: 1px solid yellow;
      }

      input + .box {
        text-align: center;
        /* 형제관계(동등) */
      }
      input > .box {
        text-align: center;
        /* 직계자손 */
      }

      .container > .box {
        background-color: yellow;
      }

      .box {
        /* background-color: green; */
        display: block;
        border: 1px solid black;
        height: 100px;
      }
      .child {
        background-color: purple;
      }

      .box:nth-child(2n + 3) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box child"></div>
      </div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box">
        <input type="password" />
        <input type="submit" />
      </div>
    </div>
  </body>
</html>
