<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body,html{
            padding : 0;
            margin : 0;
            background-color: green;
            height: 100%;
        }

        .box{
            background-color: yellow;
            width: 50%;
            height: 50%;
            padding-top: 50px;
            padding-left: 50px;
            margin-top: 50px;
            margin-left: 50px;
            padding : 20px 10px 5px 4px
        }

        .inside-box{
            background-color: blue;
            width: 50%;
            height: 50%;
            border-color: red;
            border-style: dashed;
         

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inside-box"></div>
    </div>
</body>
</html>
