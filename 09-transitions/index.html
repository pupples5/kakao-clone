<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        background-color: green;
        color: white;
        transition: all 0.5s ease-in-out;
      }
      .box:hover {
        background-color: red;
        color: blue;
      }
      /* 트랜지션은 state가 변경될때 감지하고 동작
        state는 hover, active, focus, visited가 있음
       */
    </style>
  </head>
  <body>
    <span class="box">1123123</span>
  </body>
</html>
