<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        height: 100%;
      }
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;

        /* 기존 방식은 마진 맞춰주는게 일이었음 여러개 박스 만들어 넣으면 옆 여백 안남기고 다채울려면 마진 계산했어야함 */
        /* 디바이스에 따라 마진이 달라져서 또 다르게 보임 */
      }
      /* 부모컨테이너에 대한 조절 + flex로 이 문제를 해결 가능함 */
      .father {
        display: flex;
        flex-direction: row;
        /* justify-content: space-between; */
        justify-content: flex-end;
        align-items: flex-start;
        height: 100%;
        flex-direction: row-reverse;
        /* flex-wrap: wrap; */

        /* justify-content 는 가로적용
           align-items 는 세로 적용으로 보면됨
           flex-direction은 방향을 가로로할지 세로로할지 정해줌
           flex-wrap 을 설정해주면 박스크기 200px 정한 크기 유지하면서 할당된width에 
           넣을 수 있는만큼 배치해주는데 nowrap이면 폭에 맞춰서 다 들어 갈 수 있도록 너비를 조정함
           flex-direction에서 방향을 지정이 가능 reverse 등으로 역정렬도 됨 wrap-reverse 이런것도 있음
        */
      }
    </style>
  </head>

  <body>
    <div class="father">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <!-- <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div> -->
    </div>
  </body>
</html>
